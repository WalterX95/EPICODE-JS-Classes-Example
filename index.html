<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <title>Esempii Classi JS</title>
</head>
<body>
     <div class="container my-3 py-3">
          <div class="row">
               <div class="col-3">
                <form id="form-data">
                    <div class="mb-3">
                      <label for="animal_name" class="form-label">Nome animale</label>
                      <input type="text" class="form-control" id="animalName" aria-describedby="Name">
                    </div>
                    <div class="mb-3">
                      <label for="owenerName" class="form-label">Nome Proprietario cane</label>
                      <input type="text" class="form-control" id="owenerName" aria-describedby="surmanme">
                      <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                      <label for="speciesAnimal" class="form-label">Specie Animale (cane,gatto,ecc)</label>
                      <input type="text" class="form-control" id="speciesAnimal">
                    </div>
                    <div class="mb-3">
                        <label for="breedAnimal" class="form-label">Razza Animale</label>
                        <input type="text" class="form-control" id="breedAnimal">
                      </div>
                      <button type="submit" id="btn-start" class="btn btn-primary">Inserisci</button>
                  </form>
                  <div class="container-fluid">
                    <div class="row">
                          <div class="col-4">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Nome Animale</th>
                                    <th scope="col">Proprietario</th>
                                    <th scope="col">Specie Animale</th>
                                    <th scope="col">Razza</th>
                                  </tr>
                                </thead>
                                <tbody id="addList">
            
                                </tbody>
                                </table>
                          </div>
                    </div>
                  </div>
               </div>
          </div>
     </div>
</body>
<scrip src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
<script src="assets/js/confeta.js"></script>
<script src="assets/js/pets.js"></script>
</html>
